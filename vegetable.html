<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits - Agrocraft</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav a {
            text-decoration: none;
            color: #0066cc;
        }
        .product {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: 150px;
        }
        .product h3 {
            font-size: 16px;
            margin-top: 0;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
        .product button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">AgroCraft</span>
            <nav class="navbar">
                <a href="Homepage.html" class="nav-button">Home</a>
                <a href="Products.html" class="nav-button">Products</a>
                <a href="about.html" class="nav-button">About Us</a>
                <a href="services.html" class="nav-button">Services</a>
                <a href="contact.html" class="nav-button">Contact</a>
                <a href="cart.html" class="nav-button">Cart</a>
            </nav>
        </div>
        <nav>
            <ul>
                <li><a href="vegetable.html">Vegetables</a></li>
                <li><a href="fruits.html">Fruits</a></li>
            </ul>
        </nav>
        <main>
            <section id="vegetables">
                <h2>Vegetables</h2>
                <div class="product">
                    <img src="carrot.png" alt="Carrot">
                    <h3>Carrot</h3>
                    <p>Price: ₹.40.00</p>
                    <button onclick="addToCart('Carrot', 40)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="tomato.png" alt="Tomato">
                    <h3>Tomato</h3>
                    <p>Price: ₹.50.00</p>
                    <button onclick="addToCart('Tomato', 50)">Add to Cart</button>
                </div>
            </section>
        <div class="footer">
            <p>© 2024 Agrocraft</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function addToCart(name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} has been added to the cart.`);
        }
    </script>
</body>
</html>
